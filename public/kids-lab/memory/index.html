<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kids Lab ‚Äì Memory Match</title>
  <link rel="stylesheet" href="../style.css"/>
  <style>
    .board{display:grid;grid-template-columns:repeat(4, minmax(60px, 1fr));gap:10px}
    .tile{aspect-ratio:1/1;background:#111827;border:1px solid #374151;border-radius:12px;display:flex;justify-content:center;align-items:center;font-size:28px;cursor:pointer;transition:.2s transform}
    .tile.revealed{background:#0b3a2b;border-color:#16a34a}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">‚ö° Memory Match</div>
      <a href="../" class="btn">‚Üê Back</a>
    </div>
    <div class="card">
      <div id="board" class="board"></div>
      <p id="msg" class="small" style="margin-top:10px"></p>
    </div>
  </div>
  <script type="module">
    import { sfx, confettiBurst } from "../js/common.js";
    const icons = ["üí°","üîå","üîã","üß∞","‚öôÔ∏è","üîß","üî¶","‚ö°"];
    const deck = [...icons, ...icons].sort(()=>Math.random()-0.5);
    const board = document.getElementById('board');
    const msg = document.getElementById('msg');
    let first=null, lock=false, matched=0;

    deck.forEach((icon,idx)=>{
      const t = document.createElement('button');
      t.className='tile'; t.dataset.icon=icon; t.dataset.idx=idx; t.textContent='?';
      board.appendChild(t);
      t.onclick=()=>{
        if(lock || t.classList.contains('revealed')) return;
        sfx.click.play();
        t.classList.add('revealed'); t.textContent=icon;
        if(!first){ first=t; }
        else{
          lock=true;
          setTimeout(()=>{
            if(first.dataset.icon===t.dataset.icon){
              matched+=2; sfx.correct.play();
              first.disabled = t.disabled = true;
              if(matched===deck.length){ msg.textContent='You matched everything!'; sfx.success.play(); confettiBurst(board); }
            }else{
              first.classList.remove('revealed'); t.classList.remove('revealed');
              first.textContent=t.textContent='?'; sfx.wrong.play();
            }
            first=null; lock=false;
          },550);
        }
      };
    });
  </script>
</body>
</html>
