<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login – Baltic Electric</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4 text-[#F6B800]">Admin Login</h1>
    <label class="block mb-2 text-sm text-gray-300">Username</label>
    <input id="username" type="text" placeholder="balticelectric"
           class="w-full mb-4 px-3 py-2 rounded text-black" />
    <label class="block mb-2 text-sm text-gray-300">Password</label>
    <input id="password" type="password" placeholder="••••••••"
           class="w-full mb-4 px-3 py-2 rounded text-black" />
    <button id="loginBtn"
            class="w-full bg-[#F6B800] hover:bg-[#FFD84D] text-[#1E2A46] font-semibold py-2 rounded transition">
      Login
    </button>
    <p id="error" class="text-red-400 mt-3 text-sm min-h-5"></p>
  </div>
  <script>
  document.getElementById('loginBtn').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorEl = document.getElementById('error');
    errorEl.textContent = '';
    try {
      const res = await fetch('/api/auth', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });
      if (!res.ok) throw new Error('Invalid credentials');
      location.href = './admin/upload.html';
    } catch(e) {
      errorEl.textContent = e.message || 'Login failed';
    }
  });
  </script>
</body>
</html>
